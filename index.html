<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            overflow: hidden;
            background-color: #333;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <div id="home">
        <h1>Welcome to Learning</h1>
        <p>Your learning journey starts here.</p>
    </div>

    <div id="services">
        <h2>Our Services</h2>
        <p>Details about services we offer.</p>
    </div>

    <div id="about">
        <h2>About Us</h2>
        <p>Information about us.</p>
    </div>

    <div id="contact">
        <h2>Contact Us</h2>
        <p>How to reach us.</p>
    </div>
</body>
</html>
</body>
</html>
